<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/navbar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poller+One&family=Prata&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/login.css">
    
    {% if title %}
     <title>{{title}}</title>
    {%else%}
      <title>Home</title>
    {%endif%}
  </head>
  <body>
    <nav>
      <a href="/">
        <img src="../static/logo.png" alt="Not enough budget!" class="logo" />
      </a>
      <div class="navbar-text">
        <ul>
          <li><a href="{{url_for('main.badges')}}">Badges</a></li>
          <li><a href="{{ url_for('main.aboutUs') }}">About Us</a></li>
          {% if current_user.is_authenticated %}
            <li><a href="{{ url_for('main.dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('auth.logout')}}">Logout</a></li>
          {% else %}
            <li><button class="transparent" id="loginbtn">Login</button></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="modal" id="modal-log" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
        <div id="modal-header" class="modal-header">
            <input type="hidden" id="type" value="wants">
            <h5 class="modal-title" id="modalTitle">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Email:</p>
            <input type="text" placeholder="Input your email" id="email">
            <p>Password:</p>
            <input type="password" placeholder="Input your password" id="password">
            <br>
            <p id="message"></p>
            <button type="submit" id="submitBtn" class="btn btn-primary submit">Login</button>
        </div>
        </div>
      </div>
	  </div>
    <link rel="stylesheet" href="../static/login.css">
  
    {% block main %} {% endblock %}

    <script type="text/javascript" src="../static/login.js"></script>
  </body>
</html>
