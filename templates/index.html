<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poller+One&family=Prata&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Budgeting Made Simple</title>
  </head>
  <body>
    <nav>
      <img
        src="../static/logo.png"
        alt="Not enough budget!"
        class="logo"
        onclick="location.href='index.html';"
      />
      <!--Flask URL-->
      <div class="navbar-text">
        <ul>
          <li><a href="/dashboard">Dashboard</a></li>
          <!--Flask URL-->
          <li><a href="/aboutUs">About Us</a></li>
          <!--Flask URL-->
          <!-- <li><a href="/login">Login</a></li> Flask URL -->
          <li><a>Login</a></li>
        </ul>
      </div>
    </nav>
    <article>
      <div class="article-text">
        <h1 class="heading">Your Budgeting</h1>
        <h2 class="smaller-heading">Begin Your Budgeting Adventure</h2>
        <button class="sign-up" onclick="location.href='#';">
          <!--Flask URL-->
          Get Started
        </button>
      </div>
      <div class="background">
        <img
          src="../static/preview.png"
          alt="Not enough budget!"
          class="preview"
        />
      </div>
    </article>
    <div class="wrapper">
      <form>
        <div class="container-wrapper">
          <h2>Login</h2>
          <div class="form-component">
            <p class="form-text">Email</p>
            <input
              type="text"
              name="email"
              placeholder="Enter your email"
              class="form-control"
              required
            />
          </div>
          <div class="form-component">
            <p class="form-text">Password</p>
            <input
              type="text"
              name="password"
              placeholder="Enter your password"
              class="form-control"
              required
            />
          </div>
          <button type="submit">Login</button>
          <p class="signup-text">Make an <a href="signup1.html"><span class="underline">account</span></a></p>
        </div>
      </form>
    </div>
  </body>
</html>
