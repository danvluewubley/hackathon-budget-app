<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poller+One&family=Prata&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/signup.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <form action="/sign-up" method="post">
      <p>Email:</p>
      <input
        type="text"
        name="email"
        placeholder="Enter your email"
        class="form-control"
        required
      />
      <p>Password:</p>
      <input
        type="text"
        name="password"
        placeholder="Enter your password"
        class="form-control"
        required
      />
      <p>Re-enter Password:</p>
      <input
        type="text"
        name="password"
        placeholder="Re-enter your password"
        class="form-control"
        required
      />
      <button type="submit">Next</button>
    </form>
  </body>
</html>
